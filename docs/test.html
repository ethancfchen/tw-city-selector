<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <title>tw-city-selector.js</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
  <meta name="description" content="台灣縣市選單">
  <meta name="robots" content="Index, Follow">

  <link href="css/app.css" rel="stylesheet">

  <style>
    .margin-y-20 {
      margin: 20px 0;
    }
  </style>
</head>

<body>

<main class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8 col-md-offset-2">

      <div role="tw-city-selector" class="js-normal margin-y-20"></div>

			<div role="tw-city-selector" class="js-limit-counties margin-y-20" data-only="臺北市,臺中市,高雄市"></div>

			<div role="tw-city-selector" class="js-is-selected margin-y-20"
				data-selected-county="新北市"
				data-selected-district="板橋區">
			</div>

      <!-- country 錯別字 -->
      <div role="tw-city-selector" class="js-is-selected margin-y-20"
				data-selected-country="新北市"
				data-selected-district="板橋區">
			</div>

			<div role="tw-city-selector" class="js-limit-and-selected margin-y-20"
				data-only="臺北市,臺中市,高雄市"
				data-selected-county="臺中市"
				data-selected-district="北區">
			</div>

      <div class="selector-all margin-y-20"></div>

      <div class="selector-bootstrap row margin-y-20">
        <div class="form-group">
          <label class="control-label">縣市</label>
          <select class="el-county"></select>
        </div>
        <div class="form-group">
          <label class="control-label">區域</label>
          <select class="el-district"></select>
        </div>
        <div class="form-group">
          <label class="control-label">郵遞區號</label>
          <input class="el-zipcode" type="text">
        </div>
      </div>

      <!-- country 錯別字 -->
      <div class="selector-bootstrap-2 row margin-y-20">
        <div class="form-group">
          <label class="control-label">縣市</label>
          <select class="el-country"></select>
        </div>
        <div class="form-group">
          <label class="control-label">區域</label>
          <select class="el-district"></select>
        </div>
        <div class="form-group">
          <label class="control-label">郵遞區號</label>
          <input class="el-zipcode" type="text">
        </div>
      </div>

    </div>
  </div>
</main>

<script src="js/tw-city-selector.min.js"></script>

<script>
	// Sample
  new TwCitySelector();

  new TwCitySelector({
    el: '.selector-bootstrap',
    elCounty: '.el-county',
    countyClassName: 'county form-control',
    elDistrict: '.el-district',
    districtClassName: 'district form-control',
    elZipcode: '.el-zipcode',
    zipcodeClassName: 'zipcode form-control',
    showZipcode: true
  });

  // country 錯別字
  new TwCitySelector({
    el: '.selector-bootstrap-2',
    elCountry: '.el-country',
    countryClassName: 'country form-control',
    elDistrict: '.el-district',
    districtClassName: 'district form-control',
    elZipcode: '.el-zipcode',
    zipcodeClassName: 'zipcode form-control',
    showZipcode: true
  });
</script>

</body>
</html>
